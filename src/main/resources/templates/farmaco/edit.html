<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<br />
<div class="card">
    <div class="card-header text-bg-secondary">
        Mantenimiento de Farmacos
    </div>
    <div class="card-body">
        <h5 class=card-title >Actualizar Farmaco</h5>
        <hr />
        <form th:action="@{/farmaco/save}" method="post" th:object="${farmaco}">
            <div class="form-floating mb-3">
                <input
                        type="text"
                        class="form-control"
                        id="txtfarmaconame"
                        th:field="*{nomFarmaco}"
                        placeholder="Nombre del Fármaco"
                        required
                        minlength="3"
                        maxlength="100">
                <label for="txtfarmaconame">Nombre del Fármaco</label>
                <div class="invalid-feedback">El nombre es obligatorio y debe tener entre 3 y 100 caracteres.</div>
            </div>

            <div class="form-floating mb-3">
                <input
                        type="number"
                        class="form-control"
                        id="txtprecio"
                        th:field="*{precio}"
                        placeholder="0.00"
                        required
                        step="0.01"
                        min="0.01"
                        max="9999.99">
                <label for="txtprecio">Precio del Fármaco</label>
                <div class="invalid-feedback">El precio es obligatorio, debe ser mayor a 0 y tener hasta dos decimales.</div>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>

    </div>

</div>
</body>
</html>
