<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Restaurante</title>
</head>
<body>
    <nav th:insert="~{layout::menu}"></nav>
    <br />
    <div class="card">
        <div class="card-header text-bg-secondary">
            Calculador de Monto total a Pagar
        </div>
        <div class="card-body">
            <form th:action="@{/calcularMontoTotal}" method="post" th:object="${consumo}">

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtmonto" placeholder="0.00" th:field="*{monto}" step="0.01">
                    <label for="txtmonto">Ingresa el Monto Consumido</label>
                </div>
                <button type="submit" class="btn btn-primary">CALCULAR</button>
                <div class="alert alert-primary" role="alert">
                    <span th:text="${resultado} ?: 'Ingresa los datos para calcular el monto total'"></span>
                </div>
            </form>


        </div>

    </div>

</body>
</html>
